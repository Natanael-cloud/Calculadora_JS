<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Declaração do tipo de documento como HTML5 -->
	<meta charset="UTF-8">
	<!-- Define o conjunto de caracteres como UTF-8 para suportar a maioria dos caracteres e símbolos -->
	<title>Simple Calculator using Javascript</title>
	<!-- Define o título da página que aparecerá na aba do navegador -->
	<link href="style.css" rel="stylesheet">
	<!-- Link para o arquivo CSS externo chamado "style.css" para estilização da página -->
</head>
<body>
	<!-- Início do corpo da página HTML -->
	<div class="wrapper">
		<!-- Criação de um contêiner com a classe "wrapper" para centralizar e agrupar os elementos da calculadora -->
		<h2>Simple Calculator</h2>
		<!-- Cabeçalho de nível 2 com o título da calculadora -->
		<input id="num-one" name="num-one" type="text"> 
		<!-- Campo de input para o primeiro número, com o id "num-one" e nome "num-one" para identificação e recuperação no JavaScript -->
		<input id="num-two" name="num-two" type="text">
		<!-- Campo de input para o segundo número, com o id "num-two" e nome "num-two" -->
		<br>
		<!-- Quebra de linha para espaçamento visual entre os inputs -->
		<br>
		<!-- Outra quebra de linha para espaçamento adicional -->

		<!-- Grupo de botões de rádio para escolher a operação matemática (adição, subtração, multiplicação, divisão) -->
		<input checked id="box1" name="sign-area" type="radio" value="add">
		<!-- Botão de rádio selecionado por padrão para adição, com o id "box1" e o valor "add" -->
		<b>+</b>
		<!-- Texto em negrito representando a operação de adição -->
		
		<input id="box2" name="sign-area" type="radio" value="subtract">
		<!-- Botão de rádio para subtração, com o id "box2" e o valor "subtract" -->
		<b>-</b>
		<!-- Texto em negrito representando a operação de subtração -->
		
		<input id="box3" name="sign-area" type="radio" value="multiply">
		<!-- Botão de rádio para multiplicação, com o id "box3" e o valor "multiply" -->
		<b>*</b>
		<!-- Texto em negrito representando a operação de multiplicação -->
		
		<input id="box4" name="sign-area" type="radio" value="divide">
		<!-- Botão de rádio para divisão, com o id "box4" e o valor "divide" -->
		<b>/</b>
		<!-- Texto em negrito representando a operação de divisão -->
		<br>
		<!-- Quebra de linha para espaçamento entre os botões de rádio e o botão de cálculo -->
		<br>
		<!-- Outra quebra de linha para espaçamento adicional -->

		<button onclick="outcome()" type="button">calculate</button>
		<!-- Botão que, ao ser clicado, chama a função JavaScript "outcome()" para realizar o cálculo -->
		
		<h1 id="resultArea"></h1>
		<!-- Título de nível 1 que exibirá o resultado da operação matemática. O conteúdo será atualizado dinamicamente via JavaScript usando o id "resultArea" -->
	</div>
	
	<script src="index.js"></script>
	<!-- Inclui o arquivo JavaScript externo "index.js", que contém a lógica da calculadora -->
</body>
</html>
