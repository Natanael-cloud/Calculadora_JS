<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Calculadora Simples usando Javascript</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>Calculadora Simples</h2>
		<input id="num-um" name="num-um" type="text" placeholder="Primeiro Número"> 
		<input id="num-dois" name="num-dois" type="text" placeholder="Segundo Número">
		<br><br>

		<!-- Grupo de botões de rádio para operações -->
		<label>
            <input id="soma" name="operacao" type="radio" value="adicionar" checked>
            <b>+</b>
        </label>
		<label>
            <input id="subtracao" name="operacao" type="radio" value="subtrair">
            <b>-</b>
        </label>
		<label>
            <input id="multiplicacao" name="operacao" type="radio" value="multiplicar">
            <b>*</b>
        </label>
		<label>
            <input id="divisao" name="operacao" type="radio" value="dividir">
            <b>/</b>
        </label>
		<br><br>

		<button onclick="calcular()" type="button">Calcular</button>
		<h1 id="areaResultado"></h1>
	</div>
	
	<script src="index.js"></script>
</body>
</html>
